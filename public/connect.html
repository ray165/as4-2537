<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="input-group mb-3">
        <button class="btn btn-primary" type="button" id="submit">Connect to the chatroom</button>
        <input type="text" class="form-control" placeholder="Enter your username" aria-label="Example text with button addon"
            aria-describedby="button-addon1" id="username">
        <input type="text" class="form-control" placeholder="Enter the session password! [pw: arron]" aria-label="Example text with button addon"
            aria-describedby="button-addon1" id="password"> 
    </div>
    <p id="warning"></p>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/connect.js"></script>
</body>
</html>
